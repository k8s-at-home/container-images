name: actions-runner

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/actions-runner.yaml'
      - 'actions-runner/**'
      - '!actions-runner/*.md'
  pull_request:
    paths:
      - '.github/workflows/actions-runner.yaml'
      - 'actions-runner/**'
      - '!actions-runner/*.md'
    types:
      - opened
      - reopened

env:
  REGISTRY_IMAGE: k8sathome/${{ github.workflow }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare
        id: prep
        run: |
          VERSION=$(cat ${{ github.workflow }}/.version)
          echo ::set-output name=version::${VERSION}
          UBUNTU_VERSION=$(cat ubuntu/.version)
          echo ::set-output name=ubuntu_version::${UBUNTU_VERSION}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            UBUNTU_VERSION=${{ steps.prep.outputs.ubuntu_version }}
          context: .
          file: ./${{ github.workflow }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            k8sathome/pull-request:${{github.event.number}}

      - name: Build and Push
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            UBUNTU_VERSION=${{ steps.prep.outputs.ubuntu_version }}
          context: .
          file: ./${{ github.workflow }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY_IMAGE }}:latest
            ${{ env.REGISTRY_IMAGE }}:v${{ steps.prep.outputs.version }}
